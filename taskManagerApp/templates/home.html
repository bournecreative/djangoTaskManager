{% extends "base.html" %}
{% block content %}
    <h1>Task Manager</h1>
    {% if listItems %}  
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Status</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for items in listItems %}
            <tr><td>{{ items.item }}</td><td>{{ items.completed }}</td><td>{{ Delete }}</td></tr>
            {% endfor %}
        </tbody>
        {% endif %}
    </table>
{% endblock %}
